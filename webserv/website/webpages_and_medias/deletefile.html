<!DOCTYPE html>
<html>

<body style="background-color: #33E6FF;">
    <h1>Lets's Delete a file</h1>
    <div style="margin-bottom: 10px;">
        <button id="del">DELETE:</button>
        <input id="delFile" value="delete/"></input>
    </div>
    <div id="res"></div>
    <h2>Ex: delete/test1.txt or delete/test2.txt</h2>
</body>
<script>
    const PORT = 8080; //change port on testing port
    const genButton = document.getElementById('gen');
    const delButton = document.getElementById('del');
    const genFile = document.getElementById('genFile');
    const delFile = document.getElementById('delFile');
    const resMessage = document.getElementById('res');

    delButton.onclick = deleteFile;
    
    function deleteFile() {
        fetch(`http://localhost:${PORT}/${delFile.value}`, {
            method: 'DELETE',
        })
        .then(response => {
            resMessage.innerHTML = `<b>Response:</b> ${response.status} ${response.statusText}`
            document.getElementById('autoindex').src="/Delete"
        })
    }

</script>

</html>
